---
catalog:
  uuid: 382c2910-3f85-40d1-9724-7180fdabcc24
  metadata:
    title: NIST Cybersecurity Framework
    last-modified: 2023-02-18T12:47:36.496-05:00
    version: "1.1"
    oscal-version: 1.0.4
    document-ids:
    - identifier: 10.6028/NIST.CSWP.04162018
  groups:
  - id: ID
    class: function
    title: Identify Function
    groups:
    - id: ID.AM
      class: category
      title: Asset Management Category
      parts:
      - name: overview
        prose: "The data, personnel, devices, systems, and facilities that enable the organization to achieve business purposes are identified and managed consistent with their relative importance to organizational objectives and the organization's risk strategy."
      controls:
      - id: ID.AM-1
        class: subcategory
        title: Assessment Management Subcategory 1
        parts:
        - name: statement
          prose: Physical devices and systems within the organization are inventoried
      - id: ID.AM-2
        class: subcategory
        title: Assessment Management Subcategory 2
        parts:
        - name: statement
          prose: Software platforms and applications within the organization are inventoried
      - id: ID.AM-3
        class: subcategory
        title: Asset Management Subcategory 3
        parts:
        - name: statement
          prose: Organizational communication and data flows are mapped
      - id: ID.AM-4
        class: subcategory
        title: Asset Management Subcategory 4
        parts:
        - name: statement
          prose: External information systems are catalogued
      - id: ID.AM-5
        class: subcategory
        title: Asset Management Subcategory 5
        parts:
        - name: statement
          prose: "Resources (e.g., hardware, devices, data, time, personnel, and software) are prioritized based on their classification, criticality, and business value"
      - id: ID.AM-6
        class: subcategory
        title: Asset Management Subcategory 6
        parts:
        - name: statement
          prose: "Cybersecurity roles and responsibilities for the entire workforce and third-party stakeholders (e.g., suppliers, customers, partners) are established"
    - id: ID.BE
      class: category
      title: Business Environment Category
      parts:
      - name: overview
        prose: "The organization's mission, objectives, stakeholders, and activities are understood and prioritized; this information is used to inform cybersecurity roles, responsibilities, and risk management decisions."
      controls:
      - id: ID.BE-1
        class: subcategory
        title: Business Environment Subcategory 1
        parts:
        - name: statement
          prose: The organization's role in the supply chain is identified and communicated
      - id: ID.BE-2
        class: subcategory
        title: Business Environment Subcategory 2
        parts:
        - name: statement
          prose: The organization's place in critical infrastructure and its industry sector is identified and communicated
      - id: ID.BE-3
        class: subcategory
        title: Business Environment Subcategory 3
        parts:
        - name: statement
          prose: "Priorities for organizational mission, objectives, and activities are established and communicated"
      - id: ID.BE-4
        class: subcategory
        title: Business Environment Subcategory 4
        parts:
        - name: statement
          prose: Dependencies and critical functions for delivery of critical services are established
      - id: ID.BE-5
        class: subcategory
        title: Business Environment Subcategory 5
        parts:
        - name: statement
          prose: "Resilience requirements to support delivery of critical services are established for all operating states (e.g. under duress/attack, during recovery, normal operations)"
    - id: ID.GV
      class: category
      title: Governance Category
      parts:
      - name: overview
        prose: "The policies, procedures, and processes to manage and monitor the organization's regulatory, legal, risk, environmental, and operational requirements are understood and inform the management of cybersecurity risk."
      controls:
      - id: ID.GV-1
        class: subcategory
        title: Governance Subcategory 1
        parts:
        - name: statement
          prose: Organizational cybersecurity policy is established and communicated
      - id: ID.GV-2
        class: subcategory
        title: Governance Subcategory 2
        parts:
        - name: statement
          prose: Cybersecurity roles and responsibilities are coordinated and aligned with internal roles and external partners
      - id: ID.GV-3
        class: subcategory
        title: Governance Subcategory 3
        parts:
        - name: statement
          prose: "Legal and regulatory requirements regarding cybersecurity, including privacy and civil liberties obligations, are understood and managed"
      - id: ID.GV-4
        class: subcategory
        title: Governance Subcategory 4
        parts:
        - name: statement
          prose: Governance and risk management processes address cybersecurity risks
    - id: ID.RA
      class: category
      title: Risk Assessment Category
      parts:
      - name: overview
        prose: "The organization understands the cybersecurity risk to organizational operations (including mission, functions, image, or reputation), organizational assets, and individuals."
      controls:
      - id: ID.RA-1
        class: subcategory
        title: Risk Assessment Subcategory 1
        parts:
        - name: statement
          prose: Asset vulnerabilities are identified and documented
      - id: ID.RA-2
        class: subcategory
        title: Risk Assessment Subcategory 2
        parts:
        - name: statement
          prose: Cyber threat intelligence is received from information sharing forums and sources
      - id: ID.RA-3
        class: subcategory
        title: Risk Assessment Subcategory 3
        parts:
        - name: statement
          prose: "Threats, both internal and external, are identified and documented"
      - id: ID.RA-4
        class: subcategory
        title: Risk Assessment Subcategory 4
        parts:
        - name: statement
          prose: Potential business impacts and likelihoods are identified
      - id: ID.RA-5
        class: subcategory
        title: Risk Assessment Subcategory 5
        parts:
        - name: statement
          prose: "Threats, vulnerabilities, likelihoods, and impacts are used to determine risk"
      - id: ID.RA-6
        class: subcategory
        title: Risk Assessment Subcategory 6
        parts:
        - name: statement
          prose: Risk responses are identified and prioritized
    - id: ID.RM
      class: category
      title: Risk Management Strategy Category
      parts:
      - name: overview
        prose: "The organization's priorities, constraints, risk tolerances, and assumptions are established and used to support operational risk decisions."
      controls:
      - id: ID.RM-1
        class: subcategory
        title: Risk Management Strategy Subcategory 1
        parts:
        - name: statement
          prose: "Risk management processes are established, managed, and agreed to by organizational stakeholders"
      - id: ID.RM-2
        class: subcategory
        title: Risk Management Strategy Subcategory 2
        parts:
        - name: statement
          prose: Organizational risk tolerance is determined and clearly expressed
      - id: ID.RM-3
        class: subcategory
        title: Risk Management Strategy Subcategory 3
        parts:
        - name: statement
          prose: The organization's determination of risk tolerance is informed by its role in critical infrastructure and sector specific risk analysis
    - id: ID.SC
      class: category
      title: Supply Chain Category
      parts:
      - name: overview
        prose: "The organization's priorities, constraints, risk tolerances, and assumptions are established and used to support risk decisions associated with managing supply chain risk. The organization has established and implemented the processes to identify, assess and manage supply chain risks."
      controls:
      - id: ID.SC-1
        class: subcategory
        title: Supply Chain Subcategory 1
        parts:
        - name: statement
          prose: "Cyber supply chain risk management processes are identified, established, assessed, managed, and agreed to by organizational stakeholders"
      - id: ID.SC-2
        class: subcategory
        title: Supply Chain Subcategory 2
        parts:
        - name: statement
          prose: "Suppliers and third party partners of information systems, components, and services are identified, prioritized, and assessed using a cyber supply chain risk assessment process"
      - id: ID.SC-3
        class: subcategory
        title: Supply Chain Subcategory 3
        parts:
        - name: statement
          prose: Contracts with suppliers and third-party partners are used to implement appropriate measures designed to meet the objectives of an organization's cybersecurity program and Cyber Supply Chain Risk Management Plan
      - id: ID.SC-4
        class: subcategory
        title: Supply Chain Subcategory 4
        parts:
        - name: statement
          prose: "Suppliers and third-party partners are routinely assessed using audits, test results, or other forms of evaluations to confirm they are meeting their contractual obligations"
      - id: ID.SC-5
        class: subcategory
        title: Supply Chain Subcategory 5
        parts:
        - name: statement
          prose: Response and recovery planning and testing are conducted with suppliers and third-party providers
  - id: PR
    class: function
    title: Protect Function
    groups:
    - id: PR.AC
      class: category
      title: "Identity Management, Authentication, and Access Control Category"
      parts:
      - name: overview
        prose: "Access to physical and logical assets and associated facilities is limited to authorized users, processes, and devices, and is managed consistent with the assessed risk of unauthorized access to authorized activities and transactions."
      controls:
      - id: PR.AC-1
        class: subcategory
        title: "Identity Management, Authentication, and Access Control Subcategory 1"
        parts:
        - name: statement
          prose: "Identities and credentials are issued, managed, verified, revoked, and audited for authorized devices, users and processes"
      - id: PR.AC-2
        class: subcategory
        title: "Identity Management, Authentication, and Access Control Subcategory 2"
        parts:
        - name: statement
          prose: Physical access to assets is managed and protected
      - id: PR.AC-3
        class: subcategory
        title: "Identity Management, Authentication, and Access Control Subcategory 3"
        parts:
        - name: statement
          prose: Remote access is managed
      - id: PR.AC-4
        class: subcategory
        title: "Identity Management, Authentication, and Access Control Subcategory 4"
        parts:
        - name: statement
          prose: "Access permissions and authorizations are managed, incorporating the principles of least privilege and separation of duties"
      - id: PR.AC-5
        class: subcategory
        title: "Identity Management, Authentication, and Access Control Subcategory 5"
        parts:
        - name: statement
          prose: "Network integrity is protected (e.g., network segregation, network segmentation)"
      - id: PR.AC-6
        class: subcategory
        title: "Identity Management, Authentication, and Access Control Subcategory 6"
        parts:
        - name: statement
          prose: Identities are proofed and bound to credentials and asserted in interactions
      - id: PR.AC-7
        class: subcategory
        title: "Identity Management, Authentication, and Access Control Subcategory 7"
        parts:
        - name: statement
          prose: "Users, devices, and other assets are authenticated (e.g., single-factor, multi-factor) commensurate with the risk of the transaction (e.g., individualsâ€™ security and privacy risks and other organizational risks)"
    - id: PR.AT
      class: category
      title: Awareness Training Category
      parts:
      - name: overview
        prose: "The organization's personnel and partners are provided cybersecurity awareness education and are trained to perform their cybersecurity-related duties and responsibilities consistent with related policies, procedures, and agreements."
      controls:
      - id: PR.AT-1
        class: subcategory
        title: Awareness Training Subcategory 1
        parts:
        - name: statement
          prose: All users are informed and trained
      - id: PR.AT-2
        class: subcategory
        title: Awareness Training Subcategory 2
        parts:
        - name: statement
          prose: Privileged users understand their roles and responsibilities
      - id: PR.AT-3
        class: subcategory
        title: Awareness Training Subcategory 3
        parts:
        - name: statement
          prose: "Third-party stakeholders (e.g., suppliers, customers, partners) understand their roles and responsibilities"
      - id: PR.AT-4
        class: subcategory
        title: Awareness Training Subcategory 4
        parts:
        - name: statement
          prose: Senior executives understand their roles and responsibilities
      - id: PR.AT-5
        class: subcategory
        title: Awareness Training Subcategory 5
        parts:
        - name: statement
          prose: Physical and cybersecurity personnel understand their roles and responsibilities
    - id: PR.DS
      class: category
      title: Data Security Category
      parts:
      - name: overview
        prose: "Information and records (data) are managed consistent with the organization's risk strategy to protect the confidentiality, integrity, and availability of information."
      controls:
      - id: PR.DS-1
        class: subcategory
        title: Data Security Subcategory 1
        parts:
        - name: statement
          prose: Data-at-rest is protected
      - id: PR.DS-2
        class: subcategory
        title: Data Security Subcategory 2
        parts:
        - name: statement
          prose: Data-in-transit is protected
      - id: PR.DS-3
        class: subcategory
        title: Data Security Subcategory 3
        parts:
        - name: statement
          prose: "Assets are formally managed throughout removal, transfers, and disposition"
      - id: PR.DS-4
        class: subcategory
        title: Data Security Subcategory 4
        parts:
        - name: statement
          prose: Adequate capacity to ensure availability is maintained
      - id: PR.DS-5
        class: subcategory
        title: Data Security Subcategory 5
        parts:
        - name: statement
          prose: Protections against data leaks are implemented
      - id: PR.DS-6
        class: subcategory
        title: Data Security Subcategory 6
        parts:
        - name: statement
          prose: "Integrity checking mechanisms are used to verify software, firmware, and information integrity"
      - id: PR.DS-7
        class: subcategory
        title: Data Security Subcategory 7
        parts:
        - name: statement
          prose: The development and testing environment(s) are separate from the production environment
      - id: PR.DS-8
        class: subcategory
        title: Data Security Subcategory 8
        parts:
        - name: statement
          prose: Integrity checking mechanisms are used to verify hardware integrity
    - id: PR.IP
      class: category
      title: Information Protection Processes and Procedures Category
      parts:
      - name: overview
        prose: "Security policies (that address purpose, scope, roles, responsibilities, management commitment, and coordination among organizational entities), processes, and procedures are maintained and used to manage protection of information systems and assets."
      controls:
      - id: PR.IP-1
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 1
        parts:
        - name: statement
          prose: A baseline configuration of information technology/industrial control systems is created and maintained incorporating security principles (e.g. concept of least functionality)
      - id: PR.IP-2
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 2
        parts:
        - name: statement
          prose: A System Development Life Cycle to manage systems is implemented
      - id: PR.IP-3
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 3
        parts:
        - name: statement
          prose: Configuration change control processes are in place
      - id: PR.IP-4
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 4
        parts:
        - name: statement
          prose: "Backups of information are conducted, maintained, and tested"
      - id: PR.IP-5
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 5
        parts:
        - name: statement
          prose: Policy and regulations regarding the physical operating environment for organizational assets are met
      - id: PR.IP-6
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 6
        parts:
        - name: statement
          prose: Data is destroyed according to policy
      - id: PR.IP-7
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 7
        parts:
        - name: statement
          prose: Protection processes are improved
      - id: PR.IP-8
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 8
        parts:
        - name: statement
          prose: Effectiveness of protection technologies is shared
      - id: PR.IP-9
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 9
        parts:
        - name: statement
          prose: Response plans (Incident Response and Business Continuity) and recovery plans (Incident Recovery and Disaster Recovery) are in place and managed
      - id: PR.IP-10
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 10
        parts:
        - name: statement
          prose: Response and recovery plans are tested
      - id: PR.IP-11
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 11
        parts:
        - name: statement
          prose: "Cybersecurity is included in human resources practices (e.g., deprovisioning, personnel screening)"
      - id: PR.IP-12
        class: subcategory
        title: Information Protection Processes and Procedures Subcategory 12
        parts:
        - name: statement
          prose: A vulnerability management plan is developed and implemented
    - id: PR.MA
      class: category
      title: Maintenance Category
      parts:
      - name: overview
        prose: Maintenance and repairs of industrial control and information system components are performed consistent with policies and procedures.
      controls:
      - id: PR.MA-1
        class: subcategory
        title: Maintenance Subcategory 1
        parts:
        - name: statement
          prose: "Maintenance and repair of organizational assets are performed and logged, with approved and controlled tools"
      - id: PR.MA-2
        class: subcategory
        title: Maintenance Subcategory 2
        parts:
        - name: statement
          prose: "Remote maintenance of organizational assets is approved, logged, and performed in a manner that prevents unauthorized access"
    - id: PR.PT
      class: category
      title: Protective Technology Category
      parts:
      - name: overview
        prose: "Technical security solutions are managed to ensure the security and resilience of systems and assets, consistent with related policies, procedures, and agreements."
      controls:
      - id: PR.PT-1
        class: subcategory
        title: Protective Technology Subcategory 1
        parts:
        - name: statement
          prose: "Audit/log records are determined, documented, implemented, and reviewed in accordance with policy"
      - id: PR.PT-2
        class: subcategory
        title: Protective Technology Subcategory 2
        parts:
        - name: statement
          prose: Removable media is protected and its use restricted according to policy
      - id: PR.PT-3
        class: subcategory
        title: Protective Technology Subcategory 3
        parts:
        - name: statement
          prose: The principle of least functionality is incorporated by configuring systems to provide only essential capabilities
      - id: PR.PT-4
        class: subcategory
        title: Protective Technology Subcategory 4
        parts:
        - name: statement
          prose: Communications and control networks are protected
      - id: PR.PT-5
        class: subcategory
        title: Protective Technology Subcategory 5
        parts:
        - name: statement
          prose: "Mechanisms (e.g., failsafe, load balancing, hot swap) are implemented to achieve resilience requirements in normal and adverse situations"
  - id: DE
    class: function
    title: Detect Function
    groups:
    - id: DE.AE
      class: category
      title: Anomalies and Events Category
      parts:
      - name: overview
        prose: Anomalous activity is detected and the potential impact of events is understood.
      controls:
      - id: DE.AE-1
        class: subcategory
        title: Anomalies and Events Subcategory 1
        parts:
        - name: statement
          prose: A baseline of network operations and expected data flows for users and systems is established and managed
      - id: DE.AE-2
        class: subcategory
        title: Anomalies and Events Subcategory 2
        parts:
        - name: statement
          prose: Detected events are analyzed to understand attack targets and methods
      - id: DE.AE-3
        class: subcategory
        title: Anomalies and Events Subcategory 3
        parts:
        - name: statement
          prose: Event data are collected and correlated from multiple sources and sensors
      - id: DE.AE-4
        class: subcategory
        title: Anomalies and Events Subcategory 4
        parts:
        - name: statement
          prose: Impact of events is determined
      - id: DE.AE-5
        class: subcategory
        title: Anomalies and Events Subcategory 5
        parts:
        - name: statement
          prose: Incident alert thresholds are established
    - id: DE.CM
      class: category
      title: Security Continuous Monitoring Category
      parts:
      - name: overview
        prose: The information system and assets are monitored to identify cybersecurity events and verify the effectiveness of protective measures.
      controls:
      - id: DE.CM-1
        class: subcategory
        title: Security Continuous Monitoring Subcategory 1
        parts:
        - name: statement
          prose: The network is monitored to detect potential cybersecurity events
      - id: DE.CM-2
        class: subcategory
        title: Security Continuous Monitoring Subcategory 2
        parts:
        - name: statement
          prose: The physical environment is monitored to detect potential cybersecurity events
      - id: DE.CM-3
        class: subcategory
        title: Security Continuous Monitoring Subcategory 3
        parts:
        - name: statement
          prose: Personnel activity is monitored to detect potential cybersecurity events
      - id: DE.CM-4
        class: subcategory
        title: Security Continuous Monitoring Subcategory 4
        parts:
        - name: statement
          prose: Malicious code is detected
      - id: DE.CM-5
        class: subcategory
        title: Security Continuous Monitoring Subcategory 5
        parts:
        - name: statement
          prose: Unauthorized mobile code is detected
      - id: DE.CM-6
        class: subcategory
        title: Security Continuous Monitoring Subcategory 6
        parts:
        - name: statement
          prose: External service provider activity is monitored to detect potential cybersecurity events
      - id: DE.CM-7
        class: subcategory
        title: Security Continuous Monitoring Subcategory 7
        parts:
        - name: statement
          prose: "Monitoring for unauthorized personnel, connections, devices, and software is performed"
      - id: DE.CM-8
        class: subcategory
        title: Security Continuous Monitoring Subcategory 8
        parts:
        - name: statement
          prose: Vulnerability scans are performed
    - id: DE.DP
      class: category
      title: Detection Processes Category
      parts:
      - name: overview
        prose: Detection processes and procedures are maintained and tested to ensure awareness of anomalous events.
      controls:
      - id: DE.DP-1
        class: subcategory
        title: Detection Processes Subcategory 1
        parts:
        - name: statement
          prose: Roles and responsibilities for detection are well defined to ensure accountability
      - id: DE.DP-2
        class: subcategory
        title: Detection Processes Subcategory 2
        parts:
        - name: statement
          prose: Detection activities comply with all applicable requirements
      - id: DE.DP-3
        class: subcategory
        title: Detection Processes Subcategory 3
        parts:
        - name: statement
          prose: Detection processes are tested
      - id: DE.DP-4
        class: subcategory
        title: Detection Processes Subcategory X
        parts:
        - name: statement
          prose: Event detection information is communicated
      - id: DE.DP-5
        class: subcategory
        title: Detection Processes Subcategory 5
        parts:
        - name: statement
          prose: Detection processes are continuously improved
  - id: RS
    class: function
    title: Respond Function
    groups:
    - id: RS.RP
      class: category
      title: Response Planning Category
      parts:
      - name: overview
        prose: "Response processes and procedures are executed and maintained, to ensure response to detected cybersecurity incidents."
      controls:
      - id: RS.RP-1
        class: subcategory
        title: Response Planning Subcategory 1
        parts:
        - name: statement
          prose: Response plan is executed during or after an incident
    - id: RS.CO
      class: category
      title: Response Communications Category
      parts:
      - name: overview
        prose: Response activities are coordinated with internal and external stakeholders (e.g. external support from law enforcement agencies).
      controls:
      - id: RS.CO-1
        class: subcategory
        title: Response Communications Subcategory 1
        parts:
        - name: statement
          prose: Personnel know their roles and order of operations when a response is needed
      - id: RS.CO-2
        class: subcategory
        title: Response Communications Subcategory 2
        parts:
        - name: statement
          prose: Incidents are reported consistent with established criteria
      - id: RS.CO-3
        class: subcategory
        title: Response Communications Subcategory 3
        parts:
        - name: statement
          prose: Information is shared consistent with response plans
      - id: RS.CO-4
        class: subcategory
        title: Response Communications Subcategory 4
        parts:
        - name: statement
          prose: Coordination with stakeholders occurs consistent with response plans
      - id: RS.CO-5
        class: subcategory
        title: Response Communications Subcategory 5
        parts:
        - name: statement
          prose: Voluntary information sharing occurs with external stakeholders to achieve broader cybersecurity situational awareness
    - id: RS.AN
      class: category
      title: Analysis Category
      parts:
      - name: overview
        prose: Analysis is conducted to ensure effective response and support recovery activities.
      controls:
      - id: RS.AN-1
        class: subcategory
        title: Analysis Subcategory 1
        parts:
        - name: statement
          prose: Notifications from detection systems are investigated
      - id: RS.AN-2
        class: subcategory
        title: Analysis Subcategory 2
        parts:
        - name: statement
          prose: The impact of the incident is understood
      - id: RS.AN-3
        class: subcategory
        title: Analysis Subcategory 3
        parts:
        - name: statement
          prose: Forensics are performed
      - id: RS.AN-4
        class: subcategory
        title: Analysis Subcategory 4
        parts:
        - name: statement
          prose: Incidents are categorized consistent with response plans
      - id: RS.AN-5
        class: subcategory
        title: Analysis Subcategory 5
        parts:
        - name: statement
          prose: "Processes are established to receive, analyze and respond to vulnerabilities disclosed to the organization from internal and external sources (e.g. internal testing, security bulletins, or security researchers)"
    - id: RS.MI
      class: category
      title: Mitigation Category
      parts:
      - name: overview
        prose: "Activities are performed to prevent expansion of an event, mitigate its effects, and resolve the incident."
      controls:
      - id: RS.MI-1
        class: subcategory
        title: Mitigation Subcategory 1
        parts:
        - name: statement
          prose: Incidents are contained
      - id: RS.MI-2
        class: subcategory
        title: Mitigation Subcategory 2
        parts:
        - name: statement
          prose: Incidents are mitigated
      - id: RS.MI-3
        class: subcategory
        title: Mitigation Subcategory 3
        parts:
        - name: statement
          prose: Newly identified vulnerabilities are mitigated or documented as accepted risks
    - id: RS.IM
      class: category
      title: Improvements Category
      parts:
      - name: overview
        prose: Organizational response activities are improved by incorporating lessons learned from current and previous detection/response activities.
      controls:
      - id: RS.IM-2
        class: subcategory
        title: Improvements Subcategory 2
        parts:
        - name: statement
          prose: Response plans incorporate lessons learned
      - id: RS.IM-2
        class: subcategory
        title: Improvements Subcategory 2
        parts:
        - name: statement
          prose: Response strategies are updated
  - id: RC
    class: function
    title: Recover Function
    groups:
    - id: RC.RP
      class: category
      title: Recovery Planning Category
      parts:
      - name: overview
        prose: Recovery processes and procedures are executed and maintained to ensure restoration of systems or assets affected by cybersecurity incidents.
      controls:
      - id: RC.RP-1
        class: subcategory
        title: Recovery Planning Subcategory 1
        parts:
        - name: statement
          prose: Recovery plan is executed during or after a cybersecurity incident
    - id: RC.IM
      class: category
      title: Improvements Category
      parts:
      - name: overview
        prose: Recovery planning and processes are improved by incorporating lessons learned into future activities.
      controls:
      - id: RC.IM-1
        class: subcategory
        title: Improvements Subcategory 1
        parts:
        - name: statement
          prose: Recovery plans incorporate lessons learned
